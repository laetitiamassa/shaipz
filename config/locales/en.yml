    explore_content5: "Explore, from your Shaipz account, the real estate web"
    explore_content6: "Based on your Shaipz profile, you can "
    explore_content7: "go and directly get search results of buildings for sale on real estate websites"
    explore_content8: " that might suit a project of yours."
    explore_content9: "No need to set up the right search and make complicated calculus and rules. We deal with all this for you!"
    explore_content10: "Then, all you need is"
    explore_content11: "click"
    explore_content12: " on the button 'Find',"
