    explore_content19: "That'is it!"
    explore_create_example: "Create your project from an appartment building block"
    collaborate: "Collaborate"
    collaborate_header: "Collaborate & make it happen"
    collaborate_content1: "Collaborate with your co-participants"
    collaborate_content2: "Now that you're in a project, you can connect with other participants and collaborate with them to organise visits, meetings, discussions,..."
    collaborate_content3: "To help you do that, each project has several features like events, conversation and notifications whenever something new happens in the project."
    collaborate_content4: "Follow the guide"
    collaborate_content5: "Alright, it takes some steps to end up homeowner. When you're a couple, even more steps."
    collaborate_content6: "And when you're a group of buyers, way more steps."
    collaborate_content7: "In order to help you keep track of the stage of the project, and make your decisions accordingly, each project has its timeline, that is updated each time a step is achieved by the group!"
    collaborate_content8: "We're here to help you through this journey!"
    collaborate_content9: "It can be tough and scary to go through a group buying process."
    collaborate_content10: "Fortunately, Laetitia (the founder) has been there, and has overcome so many challenges that Shaipz is really built so that you have as few challenges as possible to deal with."
    collaborate_content11: "For the rest, you can subscribe to the "
    collaborate_content12: ", to get professional legal help, by means of recommendations and documentation, not only to help you to protect yourself, but also to help you to protect the group as a whole!"
    enjoy: "Enjoy!"
    enjoy_header: "Enjoy your brand new flat & neighbours!"
    enjoy_content1: "Your brand new flat, made affordable"
    enjoy_content2: "Thanks to the economies of scale you made, you now either have"
    enjoy_content3: "the flat you wanted, in the neighbourhood you wanted, at a price you could afford, or"
    enjoy_content4: "simply more money to, for example, renew and polish your brand new flat!"
    enjoy_content5: "Chosen neighbours"
    enjoy_content6: "Shaipz is a great way to build an intentional neighbourhood, with people similar or complementary to you and your passions!"
    enjoy_content7: "For example, you are a music fan and think it would be great to have a shared music room on the groundfloor or so? Shaipz enables you to share that dream and invite people who share the same dream, to buy a flat next to yours!"
    enjoy_content8: "Chosen terms of living"
    enjoy_content9: "As you choose your neighbours, you can determine with them, in advance, what kind of vision shall prevail in your building, as well as the spending priorities, etc."
    enjoy_content10: "This way, you live in a building that looks just like you envisioned!"
    enjoy_content11: "As a vision, we also typically see "
    enjoy_content12: "cohousing projects*"
    enjoy_content13: ", with a special theme (for example: ecological consumption)!"
    enjoy_content14: "Your legal freedom and security"
    enjoy_content15: "The Shaipz concept"
    enjoy_content16: " helps you to become, from the beginning, sole owner of your flat. As a consequence, from the act of sale before the notary, everything works as if you had bought your flat individually (and legally speaking, that's what you did):"
    enjoy_content17: "you can resell your flat as you want, and"
    enjoy_content18: "your ownership will not be affected by the possible debts of your neighbours."
    enjoy_content19: "Life is beautiful, isn't?"
