  FAQ:
    more: "(c'est-à-dire ?)"
    what: "Shaipz, c'est quoi ?"
    what-intro: "En deux mots, Shaipz est un outil de connection et de collaboration pour vos projets immobiliers"
    what-content1: "Shaipz est une application web permettant aux personnes qui souhaitent acheter un bien immobilier à plusieurs, de"
    what-content-connect: "se connecter"
    what-content2: "avec d'autres personnes qui ont un profil immobilier similaire, et ensuite de"
    what-content-collaborate: "collaborer"
    what-content3: "avec ces personnes pour réaliser leur(s) achat(s) immobilier(s)."
    how: "Comment fonctionne Shaipz ?"
    how-intro: "Shaipz tourne autour de trois aspects principaux : des personnes, des immeubles et des étapes"
    how-content1: "Sur Shaipz, chaque utilisateur a un profil immobilier, composé de son nom, son budget, ses 5 communes favorites, sa surface minimum souhaitée, mais aussi son statut personnel d'achat, son ouverture à l'habitat groupé, et bien entendu ses 3 moments idéaux pour visiter des immeubles ou découvrir ses futurs potentiels voisins."
    how-content2: "Outre les utilisateurs, il y a les projets. Composé d'un immeuble divisé ou divisible en appartements, chaque projet est créé ou mené par un utilisateur de Shaipz, comme vous, et ensuite rejoint par d'autres utilisateurs de Shaipz intéressés à acheter un lot parmi les lots disponibles dans l'ensemble immobilier."
    how-content3: "Une fois que les suffisamment de participants composent un projet, une visite de l'ensemble immobilier ou une réunion entre participants a lieu. Si les participants souhaitent concrétiser chacun leur projet immobilier autour de ce projet, ils suivent les étapes clés successives pour aboutir à l'achat, par chacun, de son propre appartement dans l'immeuble."
    how-timeline: "Découvrez les étapes en détail"
    affordable: "Comment Shaipz permet-il de faire des économies ?"
    affordable-intro: "Acheter une barre chocolatée à l'unité coûte en réalité plus cher que d'acheter un paquet de plusieurs barres chocolatées"
    affordable-content1: "Le principe de Shaipz est l'achat immobilier sur le marché de gros (ensemble de plusieurs appartements), et non sur le marché immobilier à la pièce (un seul appartement). Acheter un appartement à l'unité plutôt que d'acheter un immeuble divisé ou divisible en plusieurs appartements, ça coûte proportionnellement plus cher au mètre carré."
    affordable-content2: "Pas convaincus ? Faites une petite expérience : rendez-vous sur un site d'annonces immobilières, et faites successivement 2 recherches. La première recherche est dans la commune de votre choix, un appartement de minimum 70m2. Notez le prix et la surface. Ensuite faites une recherche avec le même code postal, mais cette fois-ci, recherchez un immeuble de 210m2. Notez le prix et la surface. Enfin, pour l'appart sélectionné comme pour l'immeuble, divisez le prix par la surface, et comparez les deux résultats. CQFD n'est-ce pas ?"
