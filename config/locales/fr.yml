  FAQ:
    faq_extended: "Foire aux questions"
    question-what: "Qu'est-ce que Shaipz ?"
    answer-what: "Shaipz est une application web vous permettant de vous connecter à des candidats acquéreurs au profil immobilier similaire au vôtre, et de collaborer avec eux en vue, pour chacun de vous, d'acheter son propre appartement dans le même immeuble."
    question-for-whom: "Est-ce que Shaipz est fait pour moi ?"
    answer-for-whom: "Shaipz est fait pour vous si vous souhaitez (i) acheter un appartement, (ii) faire des économies d'échelles, (iii) rencontrer vos futurs voisins avant d'investir dans votre appartement, ou encore (iv) lorsque vous souhaitez créer un projet d'habitat alternatif (habitat groupé, kangourou, participatif,...).  Si en plus vous êtes prêt à collaborer pour atteindre votre objectif immobilier, alors Shaipz est bel et bien fait pour vous !"
    question-how: "Comment fonctionne Shaipz ?"
    answer-how: "Shaipz fonctionne autour de projets concrets, créés et gérés par les utilisateurs. Chaque projet est basé sur un immeuble à vendre, se compose de plusieurs participants dont un meneur de projet, ainsi que d'une succession d'événements qu'organisent les participants à leur guise (de la visite de l'immeuble, à l'offre au vendeur, en passant par diverses réunions internes, etc.)."
    question-doityourself: "Pourquoi les participants gèrent leurs projets ?"
    answer-doityourself: "Une des causes du prix élevé de l'immobilier est le nombre d'intermédiaires (agent immobilier, promoteur, ...) entre le vendeur et les acquéreurs d'appartements d'un même immeuble. Lorsque les participants se chargent eux-mêmes des démarches pour réaliser leur projet, non seulement ils font des économies (de l'ordre de 5 à 20% généralement), mais en plus, ils construisent un projet qui leur ressemble et leur convient, car conçu par eux-mêmes, pour eux-mêmes."
    question-howmanyprojects: "Combien de projets puis-je créer et joindre ?"
    answer-howmanyprojects: "Vous pouvez créer et joindre autant de projets que vous souhaitez."
    question-agency: "Est-ce que Shaipz est une agence immobilière ?"
    answer-agency: "Non. Shaipz ne joue aucun rôle d'intermédiaire dans votre transaction avec le vendeur. Shaipz est un outil de connexion et de collaboration au service des candidats acquéreurs partageant un idéal immobilier commun."
    question-howsave: "En quoi Shaipz me permet de réaliser des économies ?"
    answer-howsave: "Shaipz vous permet de vous regrouper avec d'autres pour réaliser chacun des économies d'échelles : le prix au mètre carré d'appartement diminue en fonction de sa surface. Plus la surface achetée est importante, plus le prix au mètre carré diminue. Par exemple, un appartement de 50m2 coûte 150.000 euros ; le prix de l'immeuble tout entier (de 3 appartemements de 50m2) de 150m2, est de 300.000 euros. Le prix de chaque appartement de cet immeuble ne serait alors plus que de 100.000 euros au lieu de 150.000 euros. Ainsi, si vous vous regroupiez à l'avance à trois, chacun de vous ferait une économie de 50.000 EUR."
    question-legal: "Légalement, est-ce que je serai en indivision avec les autres acquéreurs ?"
    answer-legal: "Non. Le concept Shaipz prévoit la séparation des futurs patrimoines des acquéreurs AVANT l'achat de leurs appartements respectifs.  Ainsi, suite à l'acte authentique d'achat, vous devenez directement et séparément plein propriétaire de votre appartement, comme si vous l'aviez acheté de manière classique."
    question-bank: "Est-il possible d'obtenir un prêt individuel à ma banque ?"
    answer-bank: "Oui. Nous fournissons aux utilisateurs de Shaipz qui y souscrivent, un service de recommandations et documents-type parmi lesquels figurent des arguments pour aborder au mieux votre banquier."
    question-howsteps: "Quelle est la trame d'un projet sur Shaipz ?"
    answer-howsteps: "Sur Shaipz, un projet se déroule en trois grandes phases : 1. La découverte de l'immeuble et des participants (futurs voisins potentiels) ; 2. L'engagement des participants intéressés à poursuivre le projet, entre eux d'abord (convention préalable), et vis-à-vis du vendeur ensuite (offre d'achat) ; 3. Les diverses formalités juridiques et administratives permettant au projet de prendre vie (expertises, permis éventuel d'urbanisme, actes notariés,...)."
    question-howmuch: "Combien coûte l'utilisation de Shaipz ?"
    answer-howmuch: "L'inscription sur Shaipz est gratuite, de même que la création et la participation à autant de projets que vous le souhaitez.  Les recommandations et documents juridiques vous permettant de bénéficier du concept Shaipz sont un service premium, pour lequel vous pouvez obtenir plus de renseignements "
    more: "(c'est-à-dire ?)"
    what: "Shaipz, c'est quoi ?"
    what-intro: "En deux mots, Shaipz est un outil de connection et de collaboration pour vos projets immobiliers"
    what-content1: "Shaipz est une application web permettant aux personnes qui souhaitent acheter un bien immobilier à plusieurs, de"
    what-content-connect: "se connecter"
    what-content2: "avec d'autres personnes qui ont un profil immobilier similaire, et ensuite de"
    what-content-collaborate: "collaborer"
    what-content3: "avec ces personnes pour réaliser leur(s) achat(s) immobilier(s)."
    how: "Comment fonctionne Shaipz ?"
    how-intro: "Shaipz tourne autour de trois aspects principaux : des personnes, des immeubles et des étapes"
    how-content1: "Sur Shaipz, chaque utilisateur a un profil immobilier, composé de son nom, son budget, ses communes favorites, sa surface minimum souhaitée, mais aussi son statut personnel d'achat, son ouverture à l'habitat groupé, et bien entendu ses 3 moments idéaux pour visiter des immeubles ou découvrir ses futurs potentiels voisins."
    how-content2: "Outre les utilisateurs, il y a les projets. Composé d'un immeuble divisé ou divisible en appartements, chaque projet est créé ou mené par un utilisateur de Shaipz, comme vous, et ensuite rejoint par d'autres utilisateurs de Shaipz intéressés à acheter un lot parmi les lots disponibles dans l'ensemble immobilier."
    how-content3: "Une fois que les suffisamment de participants composent un projet, une visite de l'ensemble immobilier ou une réunion entre participants a lieu. Si les participants souhaitent concrétiser chacun leur projet immobilier autour de ce projet, ils suivent les étapes clés successives pour aboutir à l'achat, par chacun, de son propre appartement dans l'immeuble."
    how-timeline: "Découvrez les étapes en détail"
    affordable: "Comment Shaipz permet-il de faire des économies ?"
    affordable-intro: "Acheter une barre chocolatée à l'unité coûte en réalité plus cher que d'acheter un paquet de plusieurs barres chocolatées"
    affordable-content1: "Le principe de Shaipz est l'achat immobilier sur le marché de gros (ensemble de plusieurs appartements), et non sur le marché immobilier à la pièce (un seul appartement). Acheter un appartement à l'unité plutôt que d'acheter un immeuble divisé ou divisible en plusieurs appartements, ça coûte proportionnellement plus cher au mètre carré."
    affordable-content2: "Pas convaincus ? Faites une petite expérience : rendez-vous sur un site d'annonces immobilières, et faites successivement 2 recherches. La première recherche est dans la commune de votre choix, un appartement de minimum 70m2. Notez le prix et la surface. Ensuite faites une recherche avec le même code postal, mais cette fois-ci, recherchez un immeuble de 210m2. Notez le prix et la surface. Enfin, pour l'appart sélectionné comme pour l'immeuble, divisez le prix par la surface, et comparez les deux résultats. CQFD n'est-ce pas ?"
