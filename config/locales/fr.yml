      content6bis: " propriété exclusive de son appartement, dès le départ"
      vision_title1: "Les gens, les gens, les gens"
      vision_content1: "Contrairement à l'adage immobilier "
      vision_content2: "'La situation, la situation, la situation'"
      vision_content3: ", ici à Shaipz nous pensons que le critère primordial dans le choix de son prochain chez soi, c'est en réalité 'les gens, les gens, les gens'."
      vision_content4: "En effet, lorsqu'on choisit son futur quartier, se contenter d'observer la situation du bien (c'est-à-dire les commodités à proximité) c'est oublier que "
      vision_content4bis: "ce qui nous affectera davantage au quotidien, c'est notre environnement direct : nos voisins."
      vision_content5: "Pouvoir les rencontrer avant de décider de faire le grand saut est donc essentiel."
      vision_title2: "Génération mal logée"
      vision_content6: "Le temps arrange les choses, sauf le prix de l'immobilier."
      vision_content7: "Depuis la génération de nos parents, le prix de l'immobilier, tant à l'achat qu'à la location, n'a cessé de grimper."
      vision_content8: "Résultat : aujourd'hui, même avec un salaire décent, il devient de plus en plus difficile de se loger correctement dans le quartier de son choix."
      vision_content9: "Lorsqu'on fait le calcul, vu le prix des loyers, il est généralement plus avantageux d'acheter le bien qu'on occupe, plutôt que de le louer."
      vision_content10: "Oui, sauf que le prix d'achat d'un premier appartement (rien de bien extravagant : un petit une chambre de 60m2) est devenu de plus en plus impayable pour les primo-acquéreurs.  Et de fait, le prix moyen au mètre carré de ce type d'appartement est généralement le plus élevé (oui, plus c'est petit, plus c'est cher)."
      vision_content11: "Ici à Shaipz, nous pensons que, de la même manière que "
      vision_content11bis: "la colocation"
      vision_content11ter: " est une idée brillante pour louer un appartement décent dans un quartier qui nous plaît, "
      vision_content11quater: "l'achat collaboratif est la meilleure solution pour accéder à la propriété de son appartement."
      vision_title3: "La collaboration, c'est le pouvoir"
      vision_content12: "Revenons à l'exemple du petit appartement de 60m2, qui coûte proportionnellement plus cher qu'un appartement plus grand."
      vision_content13: "Pourquoi plus cher ? En raison du marché : le segment de l'appartement de 60m2 est celui qui rencontre la plus forte demande de la part de candidats acquéreurs."
      vision_content14: "Cette concurrence accrue entre acheteurs donne davantage de pouvoir au vendeur, ce qui contribue grandement à l'envol des prix."
      vision_content15: "Ici à Shaipz, nous pensons qu'"
      vision_content15bis: "au lieu d'être concurrents sur ce même appartement, les candidats acquéreurs devraient devenir partenaires"
      vision_content15ter: " : collaborer afin de sortir de ce segment très coûteux du marché, pour se diriger, ensemble, vers l'immeuble tout entier comportant ces appartements si prisés."
      vision_content16: "Ainsi, la collaboration permet aux candidats acquéreurs de se rendre sur un segment de marché où l'acheteur a plus de pouvoir."
