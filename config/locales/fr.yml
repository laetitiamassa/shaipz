    shaipz:
      tab: "A propos de Shaipz"
      content1: "Shaipz est une application web qui permet aux aspirants propriétaires, d'une part d'"
      content1bis: "accéder à la propriété de manière financièrement plus abordable"
      content1ter: ", et d'autre part de"
