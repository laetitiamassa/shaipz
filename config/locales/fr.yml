  timeline:
    building-discovery: "1 - Découvrez l'immeuble"
    building-discovery-content: "Visitez l'immeuble, seul en éclaireur ou bien en groupe avec les autres participants du projet." 
    people-discovery: "2 - Découvrez les participants"
    people-discovery-content: "Pendant, avant ou après la visite de l'immeuble, rencontrez les participants du projet et discutez des souhaits et limites de chacun."
    interest-confirmation: "3 - Confirmez votre intérêt"
    interest-confirmation-content: "Une fois que vous avez découvert tant l'immeuble que les autres participants, si vous êtes tous tombés sous le charme de l'immeuble ainsi que les uns des autres, rencontrez-vous entre participants et décidez si vous souhaitez aller plus loin."
    feasibility-stamp: "4 - Faites vérifier la faisabilité technique du projet"
    feasibility-stamp-content: "Vous êtes tous tombés amoureux de l'immeuble et les uns des autres! Mais est-ce techniquement possible de réaliser votre rêve dans cet immeuble ? Il vaut mieux faire vérifier cela par un professionnel (par ex : un architecte) : revisitez l'immeuble, cette fois accompagnés d'un architecte."
    internal-agreement: "5 - Sellez votre accord"
    internal-agreement-content: "Tout s'est bien passé jusqu'ici : magnifique immeuble, chouettes participants, le professionnel pense que le projet est réalisable à des conditions raisonnables... Maintenant il est temps de couler par écrit les termes de l'accord entre tous les participants qui souhaitent poursuivre ; ainsi chaque participant reste engagé à ce qu'il a promis."
    global-offer-making: "6 - Faites une offre globale au vendeur"
    global-offer-making-content: "Les participants sont maintenant tous sur la même page. Vous pouvez donc commencer à négocier le meilleur prix global possible avec le vendeur."
    global-offer-acceptance: "7 - Votre offre globale est acceptée par le vendeur!"
    global-offer-acceptance-content: "Waow! Le vendeur a accepté votre offre globale, ce qui veut dire que chaque participant peut maintenant sauter de joie : vous y êtes (presque) ! Félicitations, mais restez concentrés."
    sales-agreement: "8 - Signez le 'compromis' avec le vendeur"
    sales-agreement-content: "Bon et bien maintenant c'est (presque) officiel : vous l'avez votre immeuble ! Sellez votre accord vis-à-vis du vendeur, et ce devant notaire."
    challenges-fixing: "9 - Réglez les éventuelles inconnues"
    challenges-fixing-content: "Entre le compromis global et les actes de ventes individuels, il peut parfois y avoir des inconnues à éclaircir si elles ne l'ont pas été auparavant (ajuster les prix des lots respectifs après expertise, obtenir les différentes autorisations administratives éventuellement requises, ...), de sorte que les différents appartements de l'immeuble puissent être traités séparément 'dès le départ'."
    notarial-deed: "10 - Signez les actes de vente"
    notarial-deed-content: "Une fois que les inconnues éventuelles sont réglées, et que chacun des appartements peut être considéré séparément des autres, il est temps de finaliser tout cela : retournez devant le notaire, cette fois pour signer les actes authentiques de vente (et l'éventuel acte de base préalable) ! Mazeltov!"
    move-in: "11 - Emménagez!"
    move-in-content1: "Au cas où le titre n'est pas assez clair, faites vos paquets et rendez-vous dans votre flamboyant (si, si) nouvel appart de rêve !"
    move-in-content2: "Bienvenue chez vous, et n'oubliez pas de savourer votre nouveau voisinage intentionel ! "
